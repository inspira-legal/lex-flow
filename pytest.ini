[tool:pytest]
# Pytest configuration for Lex Flow

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = lexflow-core/src

# Async support  
asyncio_mode = auto

# Output format
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full workflow execution
    slow: Tests that take longer to run
    requires_files: Tests that require test files to be present

# Minimum version
minversion = 6.0

# Test timeout (10 seconds per test)
timeout = 10

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
