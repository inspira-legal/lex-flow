<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LexFlow Editor - Standalone Example</title>
  <link rel="stylesheet" href="../../dist/lexflow-editor.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      /* Don't reset padding - it breaks Tailwind utility classes */
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f172a;
      color: #f8fafc;
    }

    #editor {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="editor"></div>

  <script src="../../dist/lexflow-editor.umd.js"></script>
  <script>
    // Simple example - just mount the editor
    const editor = LexFlowEditor.mount('#editor', {
      initialSource: `workflows:
  - name: main
    interface:
      inputs: []
      outputs: []
    variables: {}
    nodes:
      start:
        next: hello
      hello:
        opcode: io_print
        inputs:
          MESSAGE: { literal: "Hello, LexFlow!" }
`,
      theme: 'dark',
      onSourceChange: (source) => {
        console.log('Source changed:', source.length, 'chars');
      }
    });

    // Expose to console for debugging
    window.lexflowEditor = editor;
    console.log('LexFlow Editor mounted. Access via window.lexflowEditor');
    console.log('Try: lexflowEditor.getSource()');
    console.log('Try: lexflowEditor.setSource("...")');
  </script>
</body>
</html>
