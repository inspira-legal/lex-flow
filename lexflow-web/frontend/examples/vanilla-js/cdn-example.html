<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LexFlow Editor - CDN Example</title>
  <!--
    CDN Usage (after release):
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/inspira-legal/lex-flow@web-v1.4.0/lexflow-web/frontend/dist/lexflow-editor.css">

    Local development:
  -->
  <link rel="stylesheet" href="../../dist/lexflow-editor.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f172a;
      color: #f8fafc;
    }

    #editor {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="editor"></div>

  <!--
    CDN Usage (after release):
    <script src="https://cdn.jsdelivr.net/gh/inspira-legal/lex-flow@web-v1.4.0/lexflow-web/frontend/dist/lexflow-editor.umd.js"></script>

    Local development:
  -->
  <script src="../../dist/lexflow-editor.umd.js"></script>
  <script>
    // Simple example - just mount the editor
    const editor = LexFlowEditor.mount('#editor', {
      initialSource: `workflows:
  - name: main
    interface:
      inputs: []
      outputs: []
    variables: {}
    nodes:
      start:
        next: hello
      hello:
        opcode: io_print
        inputs:
          MESSAGE: { literal: "Hello from CDN!" }
`,
      theme: 'dark',
      onSourceChange: (source) => {
        console.log('Source changed:', source.length, 'chars');
      }
    });

    // Expose to console for debugging
    window.lexflowEditor = editor;
    console.log('LexFlow Editor mounted from GitHub Release!');
    console.log('Try: lexflowEditor.getSource()');
  </script>
</body>
</html>
