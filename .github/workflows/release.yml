name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_all:
        description: 'Force release all packages'
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      core: ${{ steps.changes.outputs.core }}
      cli: ${{ steps.changes.outputs.cli }}
      web: ${{ steps.changes.outputs.web }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            core:
              - 'lexflow-core/**'
            cli:
              - 'lexflow-cli/**'
            web:
              - 'lexflow-web/**'

  release-core:
    needs: detect-changes
    if: needs.detect-changes.outputs.core == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install python-semantic-release

      - name: Release lexflow-core
        working-directory: lexflow-core
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          semantic-release version
          semantic-release publish

  release-cli:
    needs: [detect-changes, release-core]
    if: always() && needs.detect-changes.outputs.cli == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install python-semantic-release

      - name: Pull latest changes
        run: git pull origin main

      - name: Release lexflow-cli
        working-directory: lexflow-cli
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          semantic-release version
          semantic-release publish

  release-web:
    needs: [detect-changes, release-core, release-cli]
    if: always() && needs.detect-changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: pip install python-semantic-release

      - name: Pull latest changes
        run: git pull origin main

      - name: Build frontend library
        working-directory: lexflow-web/frontend
        run: |
          npm ci
          npm run build:all

      - name: Create library archive
        working-directory: lexflow-web/frontend
        run: |
          mkdir -p release-assets
          cp dist/lexflow-editor.umd.js release-assets/
          cp dist/lexflow-editor.umd.js.map release-assets/
          cp dist/lexflow-editor.es.js release-assets/
          cp dist/lexflow-editor.css release-assets/
          cp -r dist/types release-assets/
          cd release-assets && zip -r ../lexflow-editor-dist.zip .

      - name: Release lexflow-web
        id: release
        working-directory: lexflow-web
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          semantic-release version
          semantic-release publish

      - name: Get release tag
        id: get_tag
        working-directory: lexflow-web
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Upload library assets to release
        if: steps.get_tag.outputs.tag != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.get_tag.outputs.tag }} \
            lexflow-web/frontend/lexflow-editor-dist.zip \
            lexflow-web/frontend/dist/lexflow-editor.umd.js \
            lexflow-web/frontend/dist/lexflow-editor.css \
            --clobber
